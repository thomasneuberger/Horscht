name: CI

on: [ push, pull_request, workflow_dispatch ]

env:
  IMAGE_TAG: "latest"

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Create image tag
      id: imageTag
      run: |
        branch=${{ github.ref_name }}
        echo "tag=${branch//'/'/'-'}-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

    - name: Report image tag
      run: |
        branch=${{ github.ref_name }}
        echo ${{ env.IMAGE_TAG }}
        echo ${{ github.ref }}
        echo "${branch//'/'/'-'}"
        echo ${{ github.ref_name }}
        echo ${{ steps.imageTag.outputs.tag }}

    - name: Extract metadata (tags, labels) for Docker
      id: metaWeb
      uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
      with:
        images: ${{ env.REGISTRY }}/thomasneuberger/horscht-web
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=raw,value={{branch}}-{{date 'YYYYMMDD-HHmmss'}}
          type=raw,value=${{ env.IMAGE_TAG }}

    - name: Build the Importer image
      run: docker build . --file ./Horscht.Importer/Dockerfile --tag horscht-importer:${{ env.IMAGE_TAG }}

    - name: Build the Web image
      run: docker build . --file ./Horscht.Web/Dockerfile --tag horscht-web:${{ env.IMAGE_TAG }}